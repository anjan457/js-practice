    <script>

        // var i;
        // for (i = 0; i < 10; i = i + 1) {
        //     document.write(i+"<button>submit</button><br>");

        // } 

        var i;
         for (i = 0; i < 10; i = i + 1){
            if(i==5 ){
                continue;
            }
            else if(i===7){
                break;
            }

            document.write(i+"<button>submit</button><br>");
         }
         //for in loop advantage hoilo suru hobe kothai ses hobe kothai kicu bole diya laghbe na
         
          
    </script>
</body>
