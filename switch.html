<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var marks = 70;
        switch (true) {
            case (marks <= 100 && marks >= 80):
                document.write('A+');
                break;
                case(marks <80 && marks>=70):
                    document.write('A');
                    break;
                    default:
                        document.write('fail');
        }
    </script>
</body>

</html>
