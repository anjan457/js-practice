<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayForinloof</title>
</head>
<body>
  <script>
    var person={
        name:"jack",
        age:44,
        city:"dhaka",
        height:"6feet"

    }
    for(var item in person){
        document.write(person[item]+"<br>")
    }
  </script>  
</body>
</html>
